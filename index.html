<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- Set id's for currentTime, questions, and startTimer-->
    <div id="currentTime"></div>
    <div id="questions"></div>
    <h1>Coding Quiz!</h1>
    <p>Answer as many of the following coding questions as you can within the time limit. Try it multiple times to shoot for a high score!</p>
    <!-- set a ul id here -->
    <ul id="selectableChoices"></ul>
    <button id="startTimer">Start the Quiz!</button>
    <script src="script.js"></script>
  </body>

</html>
